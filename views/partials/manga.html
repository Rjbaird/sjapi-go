{{ define "manga"}}
<h1 class="text-2xl font-bold">Viz: Weekly Shonen Jump</h1>
{{template "partials/bar" .}}
<p class="text-base italic my-5">{{.Data.Meta}}</p>
<ul class="list-none p-0">
    {{ range .Data.Manga }}
    <li class="pb-4">
        <!-- Should link to /manga/:handle -->
        <a href="https://www.viz.com/shonenjump/chapters/{{.Handle}}"
            >{{.Title}}: {{.LatestRelease}}</a
        >
    </li>
    {{ end }}
</ul>
{{template "partials/bar" .}} {{ end }}
